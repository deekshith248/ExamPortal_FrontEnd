<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <!-- <div class="container" style="height: 200px;">
                    <img  src="../../../assets/images.png" alt="">
                </div> -->
                <mat-card>
                  <mat-card-title  class="text-center">Register Here</mat-card-title>

                <form (submit)="formSubmit()">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label >Username</mat-label>
                    <input [(ngModel)]="user.userName" name="userName" matInput placeholder="Enter Your Username" required="" />
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>FirstName</mat-label>
                    <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Your First Name" />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>LastName</mat-label>
                      <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Your Last Name" />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Password</mat-label>
                      <input [(ngModel)]="user.passWord" name="passWord" type="password" matInput placeholder="Enter Your Password" />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Confirm Password</mat-label>
                      <input [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password" matInput placeholder="Confirm Password">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Contact number</mat-label>
                      <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter your contact number">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter your Email">
                    </mat-form-field>
                    <div class="container text-center">
                      <button type="submit" mat-raised-button color="primary" type="submit">Register</button>
                      <button style="margin-left: 10px;" mat-raised-button color="accent" >Reset</button>
                    </div>
                </form>
                </mat-card>

        </div>
    </div>
</div>
