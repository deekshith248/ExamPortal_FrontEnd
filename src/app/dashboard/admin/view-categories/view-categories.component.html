<mat-card>
    <!-- <mat-list>
        <div mat-subheader>All Categories</div>
    </mat-list> -->
    <mat-list>
        <div mat-header *ngIf="category" >All Categories</div>
        <mat-list-item   *ngFor="let c of category ">
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>{{c.title}}</div>
          <div mat-line> {{c.description }} </div>
          <mat-divider></mat-divider>
          <button mat-fab color="black" (click)="deleteCategory(c.categoryId)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        
      </mat-list>
      <div class="container  text-center" style="margin-top: 20px;">
        <button  mat-raised-button color="primary" routerLink="/admin/addcategory">ADD CATEGORY</button>
      </div>
</mat-card>
