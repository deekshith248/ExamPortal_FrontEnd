<mat-card class="example-card" *ngIf="user">
    <mat-card-header>

        <mat-card-title class="text-center">Your Profile Details</mat-card-title>

    </mat-card-header>
    <mat-card-content class="main-div">
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    
                        <img class="profile-image"
                            src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg"
                            alt="">
                    
                            <h1 style="margin-top: 20px;">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-msd-10 offset-md-1m ">
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td>{{user.userName}}</td>
                            </tr>
                            <tr *ngIf="user.phone">
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"INACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>
</mat-card>
