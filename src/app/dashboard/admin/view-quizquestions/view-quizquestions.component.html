<h1 style="margin-top: 20px;">Questions of {{qtitle}} Quiz</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+ qid+'/'+qtitle">ADD QUESTION</button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index" style="margin-top: 20px;">
                <mat-card-content>

                    <p>
                        <b>Q{{i+1}}.</b><span style="margin-left: 10px;" [innerHTML]="q.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>a)</b>  {{q.option1}}</p>
                            </div>

                            <div class="col-md-6">
                                <p><b>b)</b> {{q.option2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>c)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>d)</b> {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider>
                        </mat-divider>
                        <p style="margin-top: 20px;"><b>Correct Answer:</b> {{q.answer}}</p>
                    </div>
                    
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="deleteQuestion(q.quesId)"><mat-icon>delete</mat-icon>Delete</button>
                    <button mat-raised-button color="primary" (click)="updateQuestion(q.quesId)" [routerLink]="'/admin/update-question/'+q.quesId" ><mat-icon>edit</mat-icon>Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
