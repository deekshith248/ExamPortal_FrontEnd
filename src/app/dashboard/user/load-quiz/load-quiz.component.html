<div class="bootstarp-wrapper">
    <div class="container-fluid">
        <div class="row" style="margin-top: 20px;" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes" >
                <mat-card  style="margin-bottom: 20px;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                            <mat-card-subtitle>
                                {{q.category.title}}
                            </mat-card-subtitle>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                        <button mat-button color="accent">Questions : {{q.numberOfQuestions}}</button>
                        <button mat-button>M.M : {{q.maxMarks}}</button>
                    </mat-card-actions>

                </mat-card>

            </div>
            
        </div>
    </div>
</div>
